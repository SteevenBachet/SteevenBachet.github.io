<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PierreFeuilleCiseaux.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>PierreFeuilleCiseaux</title>
</head>
<body>

    <h1>PIERRE FEUILLE CISEAUX</h1>

    <div class="container">

        

        <div class="case-left">
            <p class="vous">VOUS</p>
            <div class="circle-left">
                <p class="signe-left"></p>
            </div>
        </div>

        <p class="resultat"></p>

      <p class="message">Appuyez sur un signe <br> pour commencer</p>

        <div class="case-right">
            <p class="ennemi">ENNEMI</p>
            <div class="circle-right">
                <p class="signe-right"></p>
            </div>
        </div>

        <div class="box-button">
            <div class="button-pierre">PIERRE</div>
            <div class="button-feuille">FEUILLE</div>
            <div class="button-ciseaux">CISEAUX</div>
        </div>
    </div>


    <script src="PierreFeuilleCiseaux.js"></script>
</body>
</html>
